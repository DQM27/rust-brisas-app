name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # QUALITY GATE - Runs on all pushes and PRs
  # ==========================================================================
  quality-gate:
    name: ðŸ›¡ï¸ Quality Checks
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install Dependencies
        run: npm ci

      # Frontend
      - name: Frontend Lint & Check
        run: npm run check

      # Rust Quality
      - name: Rust Format Check
        run: cd src-tauri && cargo fmt --check

      - name: Clippy (Strict)
        run: |
          cd src-tauri
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cd src-tauri && cargo test --all-features

  # ==========================================================================
  # BUILD - Creates artifacts on push to main/develop (no release)
  # ==========================================================================
  build:
    name: ðŸ”¨ Build Windows
    needs: quality-gate
    runs-on: windows-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install Dependencies
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Mega-Brisas-Windows
          path: src-tauri/target/release/bundle/msi/*.msi

  # ==========================================================================
  # RELEASE - Only when pushing a tag like v1.0.0
  # ==========================================================================
  release:
    name: ðŸ“¦ Release
    needs: quality-gate
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install Dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Mega Brisas ${{ github.ref_name }}'
          releaseBody: 'Descarga el instalador para Windows (.msi o .exe)'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          args: --target x86_64-pc-windows-msvc
