[package]
name = "brisas-app"
version = "0.1.0"
description = "A Tauri App"
authors = ["Daniel Thompson"]
edition = "2021"

[lib]
name = "brisas_app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# ==========================================
# CORE DEPENDENCIES
# ==========================================
tauri = { version = "2", features = ["test"] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
tauri-plugin-single-instance = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# ==========================================
# DATABASE
# ==========================================
sqlx = { version = "0.7", features = [
    "sqlite",
    "runtime-tokio-rustls",
    "macros",
    "migrate",
], default-features = false }

# SurrealDB - Multi-model database (experimental)
surrealdb = { version = "2.0", features = ["kv-mem"] }

# ==========================================
# ASYNC RUNTIME
# ==========================================
tokio = { version = "1", features = ["full"] }

# ==========================================
# UTILITIES
# ==========================================
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
argon2 = { version = "0.5", features = ["std"] }
uuid = { version = "1.0", features = ["v4"] }
async-trait = "0.1"

# ==========================================
# CONFIGURATION SYSTEM
# ==========================================
toml = "0.8"
dirs = "5.0"
mac_address = "1.1"
shellexpand = "3.1"

# ==========================================
# SECURE CREDENTIAL STORAGE (OS Keyring)
# ==========================================
# secret-service no se usa actualmente, pero se mantiene por si acaso
secret-service = { version = "4.0", features = [
    "rt-tokio-crypto-rust",
], optional = true }

# ==========================================
# EXCEL IMPORT (existente)
# ==========================================
calamine = "0.26"
unicode-normalization = "0.1"


# ==========================================
# SEARCH
# ==========================================
tantivy = "0.22"


# ==========================================
# UTILS
# ==========================================
base64 = "0.21"
# PDF generation - typst 0.14
typst = { version = "0.14", optional = true }
typst-pdf = { version = "0.14", optional = true }
ttf-parser = { version = "0.24", optional = true }

# Excel export
rust_xlsxwriter = { version = "0.69", optional = true }
rand = "0.8.5"
tauri-plugin-updater = "2"
sysinfo = "0.30"
mimalloc = { version = "0.1", default-features = false }
thiserror = "2.0.17"
tauri-plugin-log = "2.7.1"
log = "0.4.29"
once_cell = "1.19"

# macOS Keychain API
[target.'cfg(target_os = "macos")'.dependencies]
keyring = "3"

# Windows Credential Manager API
[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["wincred", "winerror"] }


# CSV export - sin dependencias (usa std)

[features]
# Por default, todas las funciones de export están habilitadas
default = ["export"]

# Feature flag principal para export
export = ["export-pdf", "export-excel"]

# Features individuales por formato
export-pdf = ["typst", "typst-pdf", "ttf-parser"]
export-excel = ["rust_xlsxwriter"]

# ==========================================
# DEV DEPENDENCIES (Benchmarks, Testing)
# ==========================================
[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "auth_bench"
harness = false

[[bench]]
name = "search_bench"
harness = false

# ==========================================
# BUILD PROFILES (OPTIMIZATIONS)
# ==========================================
[profile.release]
opt-level = "z"   # Optimizar para tamaño (Size)
lto = true        # Link Time Optimization
codegen-units = 1 # Código más compacto (compilación más lenta)
panic = "abort"   # Ahorra espacio quitando unwind symbols
strip = true      # Quita símbolos de debug

# ==========================================
# CLIPPY LINTS (Code Quality)
# ==========================================
[lints.clippy]
# Groups with lower priority so individual overrides work
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Individual overrides (higher priority)
module_name_repetitions = "allow"
too_many_arguments = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

[lints.rust]
unsafe_code = "warn"
