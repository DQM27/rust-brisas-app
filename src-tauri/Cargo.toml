[package]
name = "brisas-app"
version = "0.1.0"
description = "A Tauri App"
authors = ["Daniel Thompson"]
edition = "2021"

[lib]
name = "brisas_app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# ==========================================
# CORE DEPENDENCIES
# ==========================================
tauri = { version = "2", features = ["test"] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
tauri-plugin-single-instance = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# ==========================================
# DATABASE
# ==========================================
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-rustls", "macros", "migrate"], default-features = false }

# ==========================================
# ASYNC RUNTIME
# ==========================================
tokio = { version = "1", features = ["full"] }

# ==========================================
# UTILITIES
# ==========================================
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json"] }
dotenvy = "0.15"
argon2 = { version = "0.5", features = ["std"] }
uuid = { version = "1.0", features = ["v4"] }

# ==========================================
# CONFIGURATION SYSTEM
# ==========================================
toml = "0.8"
dirs = "5.0"
mac_address = "1.1"
shellexpand = "3.1"

# ==========================================
# SECURE CREDENTIAL STORAGE (OS Keyring)
# ==========================================
keyring = "3"

# ==========================================
# EXCEL IMPORT (existente)
# ==========================================
calamine = "0.26"
unicode-normalization = "0.1"

# ==========================================
# SEARCH
# ==========================================
# ==========================================
# SEARCH
# ==========================================
tantivy = "0.22"

# ==========================================
# EMAIL
# ==========================================
lettre = { version = "0.11", default-features = false, features = ["smtp-transport", "pool", "tokio1", "tokio1-rustls-tls", "builder"] }

# ==========================================
# UTILS
# ==========================================
base64 = "0.21"
# PDF generation - typst 0.14
typst = { version = "0.14", optional = true }
typst-pdf = { version = "0.14", optional = true }
typst-assets = { version = "0.14", features = ["fonts"], optional = true }
ttf-parser = { version = "0.24", optional = true }

# Excel export
rust_xlsxwriter = { version = "0.69", optional = true }
rand = "0.8.5"
tauri-plugin-updater = "2.9.0"

# CSV export - sin dependencias (usa std)

[features]
# Por default, todas las funciones de export est√°n habilitadas
default = ["export"]

# Feature flag principal para export
export = ["export-pdf", "export-excel"]

# Features individuales por formato
export-pdf = ["typst", "typst-pdf", "typst-assets", "ttf-parser"]
export-excel = ["rust_xlsxwriter"]
