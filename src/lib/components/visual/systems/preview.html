				sunset: ['#FF6B6B', '#FFE66D'],
				night: ['#0f172a', '#1e293b']
			};

			let currentSeason = 'summer';
			let currentTime = 'day';

			function renderBiomes() {
				const grid = document.getElementById('biomes-grid');
				grid.innerHTML = '';

				Object.entries(biomes).forEach(([key, biome]) => {
					const colors = biome.themes[currentSeason];
					const sky = skyGradients[currentTime];
					const brightness = currentTime === 'night' ? 0.6 : currentTime === 'sunset' ? 0.85 : 1;

					const card = document.createElement('div');
					card.className = 'biome-card';
					card.innerHTML = `
                    <div class="biome-preview">
                        <div class="sky" style="background: linear-gradient(180deg, ${sky[0]} 0%, ${sky[1]} 100%)"></div>
                        <svg viewBox="0 0 1440 320" preserveAspectRatio="none" style="height: 70%; filter: brightness(${brightness}); z-index: 1;">
                            <path fill="${colors[0]}" fill-opacity="0.85" d="${biome.paths[0]}"/>
                        </svg>
                        <svg viewBox="0 0 1440 320" preserveAspectRatio="none" style="height: 55%; filter: brightness(${brightness}); z-index: 2;">
                            <path fill="${colors[1]}" fill-opacity="0.9" d="${biome.paths[1]}"/>
                        </svg>
                        <svg viewBox="0 0 1440 320" preserveAspectRatio="none" style="height: 40%; filter: brightness(${brightness}); z-index: 3;">
                            <path fill="${colors[2]}" d="${biome.paths[2]}"/>
                        </svg>
                    </div>
                    <div class="biome-info">
                        <span class="biome-name">${biome.name}</span>
                        <span class="biome-icon">${biome.icon}</span>
                    </div>
                `;
					grid.appendChild(card);
				});
			}

			document.getElementById('season-select').addEventListener('change', (e) => {
				currentSeason = e.target.value;
				renderBiomes();
			});

			document.getElementById('time-select').addEventListener('change', (e) => {
				currentTime = e.target.value;
				renderBiomes();
			});

			renderBiomes();
